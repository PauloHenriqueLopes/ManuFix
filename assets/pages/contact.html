<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManuFix</title>
    <script src="https://kit.fontawesome.com/a374d16c17.js" crossorigin="anonymous"></script>   
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="../../index.html"><img src="../images/removed_bg.png" alt=""></a></div>
            <ul class="links">
                <li class="list">
                    <a href="../../index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="text">Home</span>
                        <span class="circle"></span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="headset-outline"></ion-icon></span>
                        <span class="text">Suporte</span>
                        <span class="circle"></span>
                    </a>
                </li>
                <li class="list">
                    <a href="about.html">
                        <span class="icon"><ion-icon name="information-outline"></ion-icon></span>
                        <span class="text">Sobre</span>
                        <span class="circle"></span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
                        <span class="text">Favoritos</span>
                        <span class="circle"></span>
                    </a>
                </li>
                <li class="list active">
                    <a href="contact.html">
                        <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                        <span class="text">Contato</span>
                        <span class="circle"></span>
                    </a>
                </li>
                <li class="list">
                    <a href="profile.html">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="text">Perfil</span>
                        <span class="circle"></span>
                    </a>
                </li>
            </ul>
            <a class="botao-login" href="login.html">Entrar/Cadastrar</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li class="list">
                <a href="../../index.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Home</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="headset-outline"></ion-icon></span>
                    <span class="text">Suporte</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="about.html">
                    <span class="icon"><ion-icon name="information-outline"></ion-icon></span>
                    <span class="text">Sobre</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
                    <span class="text">Favoritos</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="contact.html">
                    <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                    <span class="text">Contato</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="profile.html">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Perfil</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li><a class="botao-login" href="login.html">Entrar/Cadastrar</a></li>
        </div>
    </header>

    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">Fale com a ManuFix</div>
                <img src="../images/removed_bg.png" alt="" class="image">
                <div class="social-links">
                    <span class="second-text">Conecte-se conosco:</span>
                    <ul class="socal-medias">
                        <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="formulario">
                <h4 class="third-text text">Fale com a gente</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Telefone</label>
                    </div>
                    <div class="input-box">
                        <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                        <label for="">Mensagem</label>
                    </div>
                    <input type="submit" class="btn" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
